<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>WebAudioSynth</title>

	<script src="jquery/jquery-1.6.2.min.js"></script>
	<script src="jquery/jquery-ui-1.8.16.min.js"></script>
	<script src="jquery/jquery.socialbutton-1.8.1.js" type="text/javascript"></script>
	<script src="socialbutton.js"></script>

	<script src="jqskin/jqskin.panel.js"></script>
	<script src="jqskin/jqskin.knob.js"></script>
	<script src="jqskin/jqskin.switch.js"></script>

		<div id="gplus1"></div>
		<div id="facebook"></div>
		<div id="hatena"></div>

	<div id="draw"></div>
	<div>
		<button id="dump" name="dump" value="Dump" />
	</div>
	<select id="patch" name="patch">
		<option value="brass_1">Brass</option>
		<option selected="selected" value="buzz_lead">Buzz</option>
		<option value="soft_lead">Soft Lead</option>
		<option value="dirty_bass">Dirty Bass</option>
		<option value="clean_bass">Clean Bass</option>
		<option value="synth_brass">Synth Brass</option>
