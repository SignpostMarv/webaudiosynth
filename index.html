<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>WebAudioSynth</title>

	<script src="jquery/jquery-1.6.2.min.js"></script>
	<script src="jquery/jquery-ui-1.8.16.min.js"></script>
	<script src="jquery/jquery.socialbutton-1.8.1.js" type="text/javascript"></script>
	<script src="socialbutton.js"></script>

	<script src="jqskin/jqskin.panel.js"></script>
	<script src="jqskin/jqskin.knob.js"></script>
	<script src="jqskin/jqskin.switch.js"></script>
	<script src="jqskin/jqskin.keypad.js"></script>

	<style>
	body { background-color: #999999; }
	#draw { height: 500px; }
	.block div { margin-right: 15px; float: left; }
	#about {width: 240px; }
	#dump { display: none; }
	</style>

	<script src="websynth_gui.js"></script>
	<script src="websynth_dsp.js"></script>
	<script>
		try{
			var p = new WebSynth();
		}catch(e){
			alert(e);
		}
		$(document).ready(function(){
			WebAudioSynth_GUI(new WebSynth(), '#draw');
		});
	</script>
	<script src="websynth_sequencer.js"></script>
</head>

<body>
	<div class="tweet"></div>
	<div class="block clearfix">
		<div id="about"><a href="README.txt">README</a></div>
		<div id="twitter"></div>
		<div id="gplus1"></div>
		<div id="facebook"></div>
		<div id="hatena"></div>
	</div>

	<div id="draw"></div>
	<div id="dump">
		<button id="dump" name="dump">Dump patch JSON</button>
	</div>
	<div>
	<p>Select patch:</p>
	<select id="patch" name="patch">
		<option value="brass_1">Brass</option>
		<option selected="selected" value="buzz_lead">Buzz Lead</option>
		<option value="clean_bass">Clean Bass</option>
		<option value="dirty_bass">Dirty Bass</option>
		<option value="glass_harmonica">Glass Harmonica</option>
		<option value="soft_lead">Soft Lead</option>
		<option value="space">Space Pad</option>
		<option value="synth_brass">Synth Brass</option>
		<option value="string">Synth String</option>
	</select>
	</div>
</body>
</html>
